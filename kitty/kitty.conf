# vim:fileencoding=utf-8:ft=config:fdm=marker foldlevel=0

# Theme
include themes/mocha.conf

# Font
font_family      Hack Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0

# Misc
shell_integration disabled
hide_window_decorations yes
confirm_os_window_close 0
macos_option_as_alt both

# Tabs
tab_title_template "{index}: {title[title.rfind('/')+1:]}"  
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style round

## Tab keymaps
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Open new tab in cwd
map shift+cmd+t new_tab_with_cwd  

# Open new split pane in cwd
map shift+cmd+enter new_window_with_cwd 

# Open new window in cwd
map shift+cmd+n new_os_window_with_cwd
