"$schema" = 'https://starship.rs/config-schema.json'

format = """$directory$git_branch$package$nodejs$ruby$aws
$character"""

[aws]
format = "on [$symbol$profile]($style) "
style = "bold #fab387"
symbol = " "
force_display = true

[git_branch]
symbol = " "

[nodejs]
symbol = "󰎙 "

[package]
symbol = "󰏖 "
format = "is [$symbol$version]($style) "
display_private = true
style = "#fab387"

[ruby]
symbol = " "

[directory]
style = "bold #fab387"

[character]
success_symbol = "[𐳝](bold fg:#89b4fa)"
error_symbol = "[𐳝](bold fg:#f38ba8)"
